<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square and Cube Calculator</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            width: 80%;
            max-width: 400px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            overflow-y: auto;
            max-height: 80%;
        }
        .container h3 {
            color: #333;
            margin-bottom: 20px;
        }
        .container input, .container select {
            width: calc(100% - 24px);
            height: 40px;
            padding: 5px;
            margin-bottom: 20px;
            border: 2px solid #2575fc;
            border-radius: 5px;
            font-size: 16px;
        }
        .container button {
            width: 100%;
            height: 40px;
            background-color: #2575fc;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .container button:hover {
            background-color: #6a11cb;
        }
        .container .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            text-align: left;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 15px;
            }
            .container h3 {
                font-size: 20px;
            }
            .container input, .container select, .container button {
                height: 35px;
                font-size: 16px;
            }
            .container .result {
                font-size: 16px;
            }
        }
        @media (max-width: 400px) {
            .container h3 {
                font-size: 18px;
            }
            .container input, .container select, .container button {
                height: 30px;
                font-size: 14px;
            }
            .container .result {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3><b>Learn Square and Cube Calculation</b></h3>
        <input type="number" id="number" placeholder="Enter number..." required>
        <select id="operation" required>
            <option value="" disabled selected>Select operation</option>
            <option value="square">Square</option>
            <option value="cube">Cube</option>
        </select>
        <button id="btn" class="button">Calculate</button>
        <div id="result" class="result">Result will show here.</div>
    </div>
    <script>
        document.getElementById('btn').addEventListener('click', function() {
            const number = parseInt(document.getElementById('number').value);
            const operation = document.getElementById('operation').value;
            let resultHTML = '';

            if (!number || !operation) {
                alert('Please enter a number and select an operation.');
                return;
            }

            if (operation === 'square') {
                for (let i = 1; i <= number; i++) {
                    resultHTML += `<p>The square of ${i} is ${i * i}.</p>`;
                }
            } else if (operation === 'cube') {
                for (let i = 1; i <= number; i++) {
                    resultHTML += `<p>The cube of ${i} is ${i * i * i}.</p>`;
                }
            }

            document.getElementById('result').innerHTML = resultHTML;
        });
    </script>
</body>
</html>
